<!DOCTYPE html>
	<html>
	<head>
		<title> Chibi Pet Game </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript">
			//Sleeping picture (Zzz..) 1 click = sleep. 2 click = wake.
			function start() {
				$('#happyhamster').hide();
				$('#food').hide();
				$('#bed').hide();
				$('#brush').hide();
				$('#poop').hide();
			}
			function eat() {
				$('#hamster').hide();
				$('#food').show('slow', function() {
					$('#food').hide();
						$('#happyhamster').show('slow', function() {
							$('#happyhamster').hide();
							$('#hamster').show();
						});
				});
				$('#happyhamster').hide();
			}
			function sleep() {
				$('#hamster').hide();
				$('#bed').show('slow', function() {
					$('#bed').hide();
						$('#happyhamster').show('slow', function() {
							$('#happyhamster').hide();
							$('#hamster').show();
						});
				});
				$('#happyhamster').hide();
			}
			function clean() {
				$('#hamster').hide();
				$('#brush').show('slow', function() {
					$('#brush').hide();
						$('#happyhamster').show('slow', function() {
							$('#happyhamster').hide();
							$('#hamster').show();
						});
				});
				$('#happyhamster').hide();
			}
			function toilet() {
				$('#hamster').hide();
				$('#poop').show('slow', function() {
					$('#poop').hide();
						$('#happyhamster').show('slow', function() {
							$('#happyhamster').hide();
							$('#hamster').show();
						});
				});
				$('#happyhamster').hide();
			}
			//Add a list or intervals of their situations, then set conditionals according to needs
		</script>
		
	</head>
		
	<body onload = "start();">
		<div data-role="page">
			<div data-role"header">
				<center><h1> Hamster </h1></center>
			</div> <!--  END HEADER -->
		
			<div data-role="content">
				<input type = "text"></input>
				<center>
				<img id="hamster" src="http://i.imgur.com/NwQMEeV.png" width=330 height=330/>
				<img id="happyhamster" src="http://i.imgur.com/naH2EZz.png" />
				<img id="food" src="http://i.imgur.com/kAG7An0.png" />
				<img id="bed" src="http://i.imgur.com/r33LYOq.png" />
				<img id="brush" src="http://i.imgur.com/zZMo80B.png" />
				<img id="poop" src="http://i.imgur.com/T4G5rBK.png" />
				</center>
				<ul id = "chibi" data-role = "listview">
			</div> <!-- END OF CONTENT -->
		
			<div dat-role="footer" data-position="fixed">
				<nav data-role="navbar">
					<ul>
					<li><a data-role="button" data-inline="true" type="submit" onclick="eat();"> 
					<img src="http://i.imgur.com/kAG7An0.png" height="50" width="50"/></a></li> <!--FOOD -->
					<li><a data-role="button" data-inline="true" type="submit" onclick="sleep();">
					<img src="http://i.imgur.com/r33LYOq.png" height="50" width="50"/></a></li> <!-- BED -->
					<li><a data-role="button" data-inline="true" type="submit" onclick="clean();">
					<img src="http://i.imgur.com/zZMo80B.png" height="50" width="50"/></a></li> <!-- BRUSH -->
					<li><a data-role="button" data-inline="true" type="submit" onclick="toilet();">
					<img src="http://i.imgur.com/T4G5rBK.png" height="50" width="50"/></a></li> <!-- POOP -->
					</ul>
				</nav>
			</div>
		</div>
	
	</body>
	</html>
