<!DOCTYPE html>
	<html>
	<head>
		<title> Chibi Pet Game </title>
		<meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.css" />
        <script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
        <script src="http://code.jquery.com/mobile/1.3.1/jquery.mobile-1.3.1.min.js"></script>
		<script type="text/javascript">
			//Sleeping picture (Zzz..) 1 click = sleep. 2 click = wake.
			function start() { //hides all pictures at beginning other than original image
				$('#happylion').hide();
				$('#hungry').hide();
				$('#sleepy').hide();
				$('#dirty').hide();
				$('#potty').hide();
				$('#food').hide();
				$('#bed').hide();
				$('#brush').hide();
				$('#poop').hide();
				
				var refreshId = setTimeout(function() { //image appears when hungry 
					$('#lion').hide();
					$('#hungry').show();
					//alert("RAH");
				}, 5000);
				
				var refreshId2 = setTimeout(function() { //image appears when sleepy
					$('#lion').hide();
					$('#sleepy').show();
				}, 10000);
				
				var refreshId3 = setTimeout(function() { //image appears when dirty
					$('#lion').hide();
					$('#dirty').show();
				}, 15000);
				
				var refreshId4 = setTimeout(function() { //image appears when needs to poop
					$('#lion').hide();
					$('#potty').show();
				}, 25000);
			}
			function eat() { //when eat button is clicked alert if it isn't hungry 
				if ($('#hungry').is(":hidden")) {
					alert("I'M NOT HUNGRY. I'M ON A DIET. MY BELLY IS BIG ENOUGH.");
				}
				else { //when eat is clicked and is hungry, it'll eat
					$('#hungry').hide();
					$('#food').show('slow', function() {
						$('#food').hide();
							$('#happylion').show('slow', function() {
								$('#happylion').hide();
								$('#lion').show();
							});
					});
					$('#happylion').hide();
				}
			}
			function sleep() { //when sleep is clicked, alert if it isn't sleepy
				if ($('#sleepy').is(":hidden")){
					alert("I'M NOT SLEEPY. I'M JUST LAZY~ :3");
				}
				else { //when sleep is click, sleep if sleepy
					$('#sleepy').hide();
					$('#bed').show('slow', function() {
						$('#bed').hide();
							$('#happylion').show('slow', function() {
								$('#happylion').hide();
								$('#lion').show();
							});
					});
					$('#happylion').hide();
				}
			}
			function clean() { //when clean button is clicked, alert if don't want to be brushed
				if ($('#dirty').is(":hidden")){
					alert("I'M NOT DIRTY. I'M RATHER CLEAN ACTUALLY :D");
				}
				else { //when clean is clicked, brush pet
					$('#dirty').hide();
					$('#brush').show('slow', function() {
						$('#brush').hide();
							$('#happylion').show('slow', function() {
								$('#happylion').hide();
								$('#lion').show();
							});
					});
					$('#happylion').hide();
				}
			}
			function toilet() { //when toilet button is clicked, alert if it doesn't need to poop
				if ($('#potty').is(":hidden")){
					alert("I DON'T HAVE TO GO POTTY D:");
				}
				else {
					$('#potty').hide(); //when toilet is clicked, clean poop
					$('#poop').show('slow', function() {
						$('#poop').hide();
							$('#happylion').show('slow', function() {
								$('#happylion').hide();
								$('#lion').show();
							});
					});
					$('#happylion').hide();
				}
			}
			//Add a list or intervals of their situations, then set conditionals according to needs
		</script>

	</head>

	<body onload = "start();">
		<div data-role="page">
			<div data-role"header">
				<center><h1> Lion </h1></center>
			</div> <!--  END HEADER -->

			<div data-role="content">
				<input type = "text" placeholder="Give me a name :D"></input>
				<center>
				<img id="lion" src="http://i.imgur.com/kWPmNDn.png" width="330" height="400" />
				<img id="happylion" src="http://i.imgur.com/ogWjiVO.png" />
				<img id="hungry" src="http://i.imgur.com/jdz1RBj.png" />
				<img id="sleepy" src="http://i.imgur.com/hazS0lw.png" />
				<img id="dirty" src="http://i.imgur.com/JepdCaQ.png" />
				<img id="potty" src="http://i.imgur.com/xk10ay1.png" />
				<img id="food" src="http://i.imgur.com/dFMvhpz.png" />
				<img id="bed" src="http://i.imgur.com/i35w2qV.png" />
				<img id="brush" src="http://i.imgur.com/2nHkiGG.png" />
				<img id="poop" src="http://i.imgur.com/cyTE6vo.png" />
				</center>
				<ul id = "chibi" data-role = "listview">
			</div> <!-- END OF CONTENT -->

			<div dat-role="footer" data-position="fixed">
				<nav data-role="navbar">
					<ul>
					<li><a data-role="button" data-inline="true" type="submit" onclick="eat();"> 
					<img src="http://i.imgur.com/dFMvhpz.png" height="50" width="50"/></a></li> <!--FOOD -->
					<li><a data-role="button" data-inline="true" type="submit" onclick="sleep();">
					<img src="http://i.imgur.com/i35w2qV.png" height="50" width="50"/></a></li> <!-- BED -->
					<li><a data-role="button" data-inline="true" type="submit" onclick="clean();">
					<img src="http://i.imgur.com/2nHkiGG.png" height="50" width="50"/></a></li> <!-- BRUSH -->
					<li><a data-role="button" data-inline="true" type="submit" onclick="toilet();">
					<img src="http://i.imgur.com/cyTE6vo.png" height="50" width="50"/></a></li> <!-- POOP -->
					</ul>
				</nav>
			</div>
		</div>

	</body>
	</html>
